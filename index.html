<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowchart with Popup Info</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
    }
    svg {
      background-color: #1e1e1e;
    }
    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #2a2a2a;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      color: #f0f0f0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<h2>Dynamic Flowchart from XML (Click a Step for Info)</h2>

<svg width="700" height="300"></svg>

<!-- Modal Popup -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3 id="modal-title">Title</h3>
    <p id="modal-text">Info about this step...</p>
  </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  const svg = d3.select("svg");

  // Load XML file
  d3.xml("flowchart.xml").then(data => {
    const xmlNodes = data.documentElement.querySelectorAll("node");
    const xmlLinks = data.documentElement.querySelectorAll("link");

    const nodes = Array.from(xmlNodes).map(node => ({
      id: node.getAttribute("id"),
      x: +node.getAttribute("x"),
      y: +node.getAttribute("y"),
      info: node.getAttribute("info")
    }));

    const links = Array.from(xmlLinks).map(link => ({
      source: link.getAttribute("source"),
      target: link.getAttribute("target")
    }));

    // Draw links
    links.forEach(link => {
      const source = nodes.find(n => n.id === link.source);
      const target = nodes.find(n => n.id === link.target);

      svg.append("line")
        .attr("x1", source.x + 100)
        .attr("y1", source.y + 25)
        .attr("x2", target.x)
        .attr("y2", target.y + 25)
        .attr("stroke", "#f0f0f0")
        .attr("stroke-width", 2)
        .attr("marker-end", "url(#arrow)");
    });

    svg.append("defs").append("marker")
      .attr("id", "arrow")
      .attr("viewBox", "0 0 10 10")
      .attr("refX", 10)
      .attr("refY", 5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("path")
      .attr("d", "M 0 0 L 10 5 L 0 10 Z")
      .attr("fill", "#f0f0f0");

    const nodeGroup = svg.selectAll(".node")
      .data(nodes)
      .enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.x},${d.y})`)
      .on("click", (event, d) => {
        // Show modal and update content
        document.getElementById("modal-title").innerText = d.id;
        document.getElementById("modal-text").innerText = d.info;
        document.getElementById("infoModal").style.display = "block";
      });

    nodeGroup.append("rect")
      .attr("width", 100)
      .attr("height", 50)
      .attr("rx", 10)
      .attr("ry", 10)
      .attr("fill", "#4a90e2")
      .attr("stroke", "#888")
      .attr("stroke-width", 1)
      .style("cursor", "pointer");

    nodeGroup.append("text")
      .attr("x", 50)
      .attr("y", 30)
      .attr("text-anchor", "middle")
      .attr("fill", "#fff")
      .attr("font-size", "14px")
      .text(d => d.id);
  }).catch(err => {
    console.error("Error loading XML:", err);
  });

  // Modal behavior
  const modal = document.getElementById("infoModal");
  const closeBtn = document.querySelector(".close-btn");

  // Close when clicking the close button
  closeBtn.onclick = function() {
    modal.style.display = "none";
  };

  // Close when clicking outside the modal content
  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>

</body>
</html>
