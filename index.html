<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Develop Operations Plan</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: sans-serif;
    }
    svg {
      background-color: #1e1e1e;
    }
    .lane {
      fill: #2a2a2a;
      stroke: #444;
      stroke-width: 1;
    }
    .lane-label {
      fill: #ccc;
      font-size: 16px;
      font-weight: bold;
    }
    .node rect {
      fill: #4a90e2;
      stroke: #888;
      stroke-width: 1;
      cursor: pointer;
    }
    .node text {
      fill: #fff;
      font-size: 14px;
      pointer-events: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #2a2a2a;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
    }
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Develop Operations Plan</h2>
<svg width="1500" height="500"></svg>

<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3 id="modal-title">Title</h3>
    <p id="modal-text">Info about this step...</p>
  </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  const svg = d3.select("svg");
  const width = +svg.attr("width");
  const laneHeight = 200;

  // Add swimlanes
  svg.append("rect").attr("class", "lane").attr("x", 0).attr("y", 50).attr("width", width).attr("height", laneHeight);
  svg.append("rect").attr("class", "lane").attr("x", 0).attr("y", 300).attr("width", width).attr("height", laneHeight);

  svg.append("text").attr("class", "lane-label").attr("x", 10).attr("y", 70).text("Programme");
  svg.append("text").attr("class", "lane-label").attr("x", 10).attr("y", 320).text("Study");

  const nodes = [
    { id: "Step 1", x: 100, y: 100 },
    { id: "Step 2", x: 250, y: 100 },
    { id: "Step 3", x: 400, y: 100 },
    { id: "Step 4", x: 550, y: 100 },
    { id: "Step 5", x: 700, y: 100 },
    { id: "Step 6", x: 850, y: 100 },
    { id: "Study Step", x: 850, y: 350 },
    { id: "Step 7", x: 1000, y: 100 },
    { id: "Step 8", x: 1150, y: 100 },
    { id: "Step 9", x: 1300, y: 100 }
  ];

  const links = [
    { source: "Step 1", target: "Step 2" },
    { source: "Step 2", target: "Step 3" },
    { source: "Step 3", target: "Step 4" },
    { source: "Step 4", target: "Step 5" },
    { source: "Step 5", target: "Step 6" },
    { source: "Step 6", target: "Study Step" },
    { source: "Study Step", target: "Step 7" },
    { source: "Step 7", target: "Step 8" },
    { source: "Step 8", target: "Step 9" }
  ];

  svg.append("defs").append("marker")
    .attr("id", "arrow")
    .attr("viewBox", "0 0 10 10")
    .attr("refX", 10)
    .attr("refY", 5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("path")
    .attr("d", "M 0 0 L 10 5 L 0 10 Z")
    .attr("fill", "#f0f0f0");

links.forEach(link => {
  const source = nodes.find(n => n.id === link.source);
  const target = nodes.find(n => n.id === link.target);

  // Special case: Step 6 to Study Step (bottom middle to top middle)
  if (link.source === "Step 6" && link.target === "Study Step") {
    const x1 = source.x + 50; // middle bottom of Step 6
    const y1 = source.y + 50;
    const x2 = target.x + 50; // middle top of Study Step
    const y2 = target.y;

    svg.append("line")
      .attr("x1", x1)
      .attr("y1", y1)
      .attr("x2", x2)
      .attr("y2", y2)
      .attr("stroke", "#f0f0f0")
      .attr("stroke-width", 2)
      .attr("marker-end", "url(#arrow)");

  // Special case: Study Step to Step 7 with two right angles
  } else if (link.source === "Study Step" && link.target === "Step 7") {
    const startX = source.x + 100; // right middle of Study Step
    const startY = source.y + 25;
    const midX = startX + 25; // move right
    const midY = target.y + 25; // align vertically with Step 7
    const endX = target.x; // left side of Step 7
    const endY = target.y + 25;

    const pathData = `
      M ${startX} ${startY}
      L ${midX} ${startY}
      L ${midX} ${midY}
      L ${endX} ${endY}
    `;

    svg.append("path")
      .attr("d", pathData)
      .attr("fill", "none")
      .attr("stroke", "#f0f0f0")
      .attr("stroke-width", 2)
      .attr("marker-end", "url(#arrow)");

  // Default straight arrows for the rest
  } else {
    svg.append("line")
      .attr("x1", source.x + 100)
      .attr("y1", source.y + 25)
      .attr("x2", target.x)
      .attr("y2", target.y + 25)
      .attr("stroke", "#f0f0f0")
      .attr("stroke-width", 2)
      .attr("marker-end", "url(#arrow)");
  }
});



  const nodeGroup = svg.selectAll(".node")
    .data(nodes)
    .enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", d => `translate(${d.x},${d.y})`)
    .on("click", (event, d) => {
      document.getElementById("modal-title").innerText = d.id;
      document.getElementById("modal-text").innerText = `Info about ${d.id}`;
      document.getElementById("infoModal").style.display = "block";
    });

  nodeGroup.append("rect")
    .attr("width", 100)
    .attr("height", 50)
    .attr("rx", 10)
    .attr("ry", 10);

  nodeGroup.append("text")
    .attr("x", 50)
    .attr("y", 30)
    .attr("text-anchor", "middle")
    .text(d => d.id);

  document.querySelector(".close-btn").onclick = function() {
    document.getElementById("infoModal").style.display = "none";
  };
</script>

</body>
</html>
